spring.application.name=PKU-Agent-Backend

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/pku_agent?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&connectionCollation=utf8mb4_unicode_ci
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# 数据库初始化（首次运行时可设置为 always，之后改为 never）
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:schema.sql
